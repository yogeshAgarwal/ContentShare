<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Content Share</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">



    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    {# MEDIUM STYLE EDITOR #}
    <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">


    <link rel="stylesheet" href="{% static 'ContentShare/css/master.css'%}">

  </head>

  <body>
    <nav class="navbar  mynav" role="navigation" id="navbar">
      <div class="container">

        <a class="navbar-brand mynav" href="{% url 'home' %}">Content Share</a>

    		  <ul class="nav navbar-nav navbar-right">
    			     {% if user.is_authenticated %}
                  <li><a href="{% url 'posts:create' %}" class="btn btn-simple">Post</a></li>
                  <li><a href="{% url 'subjects:all' %}" class="btn btn-simple">Subjects</a></li>
                  <li><a href="{% url 'subjects:create' %}" class="btn btn-simple">Create Subject</a></li>
                  <li><a href="#" class="btn btn-simple">Draft</a></li>
                  <li><a href="{% url 'accounts:logout' %}" class="btn btn-simple">Log out</a></li>
    					  {% else %}
                      <li><a href="{% url 'subjects:all' %}"class="btn btn-simple">Subjects</a></li>
    						      <li><a href="#" class="btn btn-simple">Draft</a></li>
    						      <li><a href="{% url 'accounts:login' %}" class="btn btn-simple">Log in</a></li>
    						      <li><a href="{% url 'accounts:signup' %}" class="btn btn-simple">Sign up</a></li>
    						{% endif %}
    					</ul>



    			</div>
    		</nav>


    <div class="container mycontent">
      {% block content %}


      {% endblock %}
    </div>
    <canvas id="canvas"></canvas>

  </body>
  <!-- jQuery library -->
    <script src="{% static "ContentShare/js/master.js"%}" type="text/javascript" ></script>

</html>
